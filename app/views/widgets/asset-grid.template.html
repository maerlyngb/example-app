<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th ng-repeat="heading in $ctrl.headings">{{heading}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in $ctrl.data">
                <td ng-repeat="column in $ctrl.headings">{{ row[column] }}</td>
            </tr>
        </tbody>
    </table>
</div>
